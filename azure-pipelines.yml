resources:
  repositories:
    - repository: developerexp
      type: github
      endpoint: chilleregeravi
      name:  chilleregeravi/developerxp
      trigger:
        branches:
          include:
            - staging
          exclude:
            - testnewbranch
      
    - repository: scrum
      type: git
      name: ScrumProcess/ScrumProcess  
      
pr:
  branches:
     include:
       - master
     exclude:
       - staging  

  
pool:
  vmImage: 'vs2017-win2016'
  
steps:
  - checkout: self
  - checkout: scrum  
  
  - task: Npm@1
    displayName: 'NPM BUILD'
    inputs:
      command: install
      workingDir: developerxp-app
  
   
  